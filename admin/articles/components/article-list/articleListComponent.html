<div>
    <p ng-bind="$ctrl.articles.length"></p>
<div class="container">
    <div ng-repeat="article in $ctrl.articles | orderBy:'publishDate'" class="articleBox">
        <a ng-href="/admin/{{article._id}}">
            <p class="articleTitle" ng-bind="article.title"></p>
        </a>
    </div>
</div>
</div>
